<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/9ba90abe8d.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Renan s da Silva</title>
  </head>
  <body>
    <div class="main-container">
      <header class="nav-bar">
        <img src="Renan-pic.png" alt="Renan's picture" class="profile-pic" />
        <div class="nav-btn">
          <button class=""><a href="index.html">About</a></button>
          <button class=""><a href="project.html">Projects</a></button>
          <button class=""><a href="contact.html">Contact</a></button>
        </div>
      </header>
      <main class="main-section">
        <form
          action="send"
          class="contact"
          method="POST"
          id="contact-form"
          enctype="multipart/form-data"
        >
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label"
              >Email address</label
            >
            <input
              type="email"
              class="form-control"
              id="exampleFormControlInput1"
              placeholder="name@example.com"
              required
            />
          </div>
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label"
              >Talk to me</label
            >
            <textarea
              class="form-control"
              id="exampleFormControlTextarea1"
              rows="10"
              cols="50"
              placeholder="Type here..."
              required
            ></textarea>
            <button type="submit" class="btn btn-primary mb-3">Send</button>
          </div>
        </form>
      </main>
      <footer class="footer">
        <div class="social-media-section">
          <div class="instagram">
            <a
              href="https://www.instagram.com/r3nansds/"
              target="_blank"
              class="social-icon"
              ><i class="fa-brands fa-instagram" style="color: #ffffff"></i
            ></a>
          </div>
          <div class="linked-in">
            <a
              href="https://www.linkedin.com/in/renandasilvanyc/"
              target="_blank"
              class="social-icon"
              ><i class="fa-brands fa-linkedin" style="color: #ffffff"></i
            ></a>
          </div>
          <div class="git-hub">
            <a
              href="https://github.com/renan2987"
              target="_blank"
              class="social-icon"
              ><i class="fa-brands fa-github" style="color: #ffffff"></i
            ></a>
          </div>
        </div>
        <p>&copy Rights 2023</p>
      </footer>
    </div>
  </body>
</html>
