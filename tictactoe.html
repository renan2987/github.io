<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="tictactoe.css" />
    <title>TicTacToe</title>
  </head>
  <body>
    <div class="container" id="main-container">
      <h2>Tic Tac Toe</h2>
    <button id="playBtn">Play Game</button>
    <ul id="players" class="imaclass">
        <li id="player1" class="player"><div id="player1Div"></div></li>
        <li id="player2" class="player"><div id="player2Div"></div></li>
      </ul>
      <button id="changeTurns" class="changeTurnsBtn hideBtn"><div id="changeSymbol" class="player-1-circle hideCircle"></div></button>
    <p id="playersTurn"></p>
    <div id="game">
      
    </div>
  </body>
  <script src="tictactoe.js"></script>
</html>
